<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body style="background: #1AC8DB; background-size: cover;">

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Indian Oil Corporation</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Username</a>
        </li>
    </ul>
    <form class="form-inline">
        <input class="form-control mr-sm-2 light-table-filter" data-table="order-table" type="search"
               placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

</nav>
<div class="container" style="background: rgba(0,0,0,0);">
    <br>
    <br>
    <h3>Library Books:</h3>
    <table class="table table-dark order-table">
        <thead>
        <tr>
            <th scope="col">Sl No.</th>
            <th scope="col">Name of Book</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Available</th>
            <th scope="col">Request</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            {% for book in book_list %}
                <th scope="row">{{book.id}}</th>
                <th scope="row">{{book.title}}</th>
                <th scope="row">{{book.author}}</th>
                <th scope="row">{{book.category}}</th>
                <th scope="row">{{book.available}}</th>
                <th scope="row">
                    <a href="/borrow/?user_id={{request.user.id}}&book_id={{book.id}}">
                        <button type="button" class="btn btn-success btn-sm">Request</button></a>
                </th>


            {% endfor %}


        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
  (function(document) {
'use strict';

var LightTableFilter = (function(Arr) {

  var _input;

  function _onInputEvent(e) {
    _input = e.target;
    var tables = document.getElementsByClassName(_input.getAttribute('data-table'));
    Arr.forEach.call(tables, function(table) {
      Arr.forEach.call(table.tBodies, function(tbody) {
        Arr.forEach.call(tbody.rows, _filter);
      });
    });
  }

  function _filter(row) {
    var text = row.textContent.toLowerCase(), val = _input.value.toLowerCase();
    row.style.display = text.indexOf(val) === -1 ? 'none' : 'table-row';
  }

  return {
    init: function() {
      var inputs = document.getElementsByClassName('light-table-filter');
      Arr.forEach.call(inputs, function(input) {
        input.oninput = _onInputEvent;
      });
    }
  };
})(Array.prototype);

document.addEventListener('readystatechange', function() {
  if (document.readyState === 'complete') {
    LightTableFilter.init();
  }
});

})(document);

</script>

</body>
</html>
